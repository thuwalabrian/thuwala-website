services:
  - type: web
    name: thuwala-co
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app import app, db; app.app_context().push(); db.create_all()"
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true